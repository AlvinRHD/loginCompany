<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - GAE</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container-fluid login-container">
      <div class="row no-gutters">
        <div class="col-md-6 left-panel">
          <h1>GAE</h1>
          <p>Gestión de Administración Educativa</p>
          <button class="btn btn-light">Seguir Leyendo</button>
        </div>
        <div class="col-md-6 right-panel d-flex align-items-center justify-content-center">
          <div class="login-box">
            <h2>Bienvenido a su sistema de administración</h2>
            <!-- El formulario ahora envía datos a login.php mediante POST -->
            <form id="loginForm" action="login.php" method="POST">
              <div class="form-group">
                <label for="email">Correo o Usuario</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Correo o Usuario"
                  required
                />
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Contraseña"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
